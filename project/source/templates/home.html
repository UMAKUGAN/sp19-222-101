<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>Application Home Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
    <img src="https://www.playersguildofdearborn.org/wp-content/uploads/2012/03/Spamalot_glow.png"></img>
    <h1>Spam Email Checker</h1>
    <p>This tool determines whether or not your email is considered spam. To check, upload a raw text file (with extension .txt) of the body of the email and click send.</p>
    <div>
        <form id="upload-form" action="{{ url_for('..upload_upload') }}" method="POST" enctype="multipart/form-data">
        <strong>Files:</strong><br>
        <input id="file-picker" type="file" name="file" class="upload" accept="text/*" multiple>
        <div id="msg"></div>
        </br>
        <input type="submit" value="Upload!" id="upload-button">
        </form>
    </div>
</body>
<script src="/static/js/home.js"></script>
</html>
